<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="px-5 py-5 bg-gray-50">
    <main>
      <div
        class="flex flex-col border-2 rounded-md h-[540px] w-[800px] dark:border-white dark:bg-[#132135] bg-fuchsia-100 border-gray-400 shadow-xl"
      >
        <!-- Header -->
        <div
          class="flex flex-shrink-0 justify-between items-center border-b-2 dark:rounded-md dark:bg-black dark:text-white px-4 h-14 bg-[#424242] text-white font-medium"
        >
          <h1>Contact</h1>
          <button class="close-btn text-lg font-sans hover:scale-105">
            [ X ]
          </button>
        </div>

        <!-- Content -->
        <section
          class="px-7 py-8 flex-1 overflow-auto text-center flex flex-col items-center"
        >
          <h2 class="text-2xl font-bold text-gray-800 mb-3 dark:text-white">
            let’s connect!
          </h2>
          <h3 class="text-gray-600 mb-6 dark:text-gray-100">
            Feel free to reach out to me for collaborations, opportunities, or
            just to say hi 👋
          </h3>

          <!-- Illustration -->
          <img
            src="assets/images/duck.jpg"
            alt="Mail illustration"
            class="w-40 h-40 mb-6 rounded-full shadow-lg hover:scale-105"
          />

          <!-- Contact Info -->
          <div
            class="space-y-3 text-gray-700 mb-6 font-semibold dark:text-white"
          >
            <p>
              📧 Email:
              <a
                href="mailto:yourmail@example.com"
                class="text-purple-600 hover:underline dark:text-purple-300"
                >samyuktha102005@gmail.com</a
              >
            </p>
            <p>
              📱 Phone:
              <span class="text-purple-600 dark:text-purple-300"
                >+91 94811 87612</span
              >
            </p>
            <p>
              💼 LinkedIn:
              <a
                href="www.linkedin.com/in/samyuktha2027"
                target="_blank"
                class="text-purple-600 hover:underline dark:text-purple-300"
                >www.linkedin.com/in/samyuktha2027</a
              >
            </p>
            <p>
              🐙 GitHub:
              <a
                href="https://github.com/yukthamanusri"
                target="_blank"
                class="text-purple-600 hover:underline dark:text-purple-300"
                >github.com/yukthamanusri</a
              >
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
